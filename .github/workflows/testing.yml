name: Testing Suite

on: [ push, pull_request ]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: dx-oss/nix-shell-action@v11
        with:
          script: |
            cd src
            make test